{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>检索结果</title>
	<link rel="stylesheet" href="{% static 'css/poetrycss1.css' %}">
</head>
<body>
	<!--构建网页顶部-->
	<div id="head">
        <div class="container">
            <div class="title">
                <h1>古诗词-地图检索</h1>
            </div>
        </div>
    </div>
    <!--构建网页中部-->
    <div style="background-color:#F5DEB3; ">
    	<div class="container">
    		<!--搜索内容展示-->
    		<div style="text-align:center; ">
    			<!--搜索的关键词-->
                 <p style="font-size:30px;">检索内容：</p>
                <!--数据库呈现的内容-->
                <div id="result_content" style="height:1240px;">
                    {% for item in data %}
                    <div class="card mb-3" style="max-width:700px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="{{item.1}}" class="card-img" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                <h5 class="card-title">{{wenben}}</h5>
                                <p class="card-text" font size="8">{{item.0}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
    			<p></p>
    		</div>
    	</div>
    </div>

    <!--构建网页底部-->
    <div id="foot">
         <div class="to_index">
            <p style="color:white; font-weight: bold; float: right;">关于我们</p> <br>
            <ul style="float: left; margin-left: 200px;">
                <li><a href="{% url 'index' %}">首页</a></li>
                <li><a href="{% url 'poetrysearch' %}">古诗搜索</a></li>
                <li><a href="{% url 'positionsearch' %}">地点搜索</a></li>
                <li><a href="{% url 'usermanual' %}}">使用手册</a></li>    
            </ul>
         </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body> 
</body>
</html>
